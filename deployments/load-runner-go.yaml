# Load-runner (Go) pod for running benchmarks against postgres/clickhouse in the benchmark namespace.
# Build: docker build -f Dockerfile.k8s.go -t load-runner-go:latest benchmark-go
# Then: kubectl apply -f deployments/load-runner-go.yaml
# Exec in and run: /app/loadrunner --database postgres --duration 60
# Or: /app/loadrunner --database clickhouse --duration 60

apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-runner-go
  namespace: clickhouse
  labels:
    app: load-runner-go
spec:
  replicas: 2
  selector:
    matchLabels:
      app: load-runner-go
  template:
    metadata:
      labels:
        app: load-runner-go
    spec:
      containers:
      - name: load-runner-go
        image: devgwrxacr.azurecr.io/bikash/db-benchmarking-go:v0.0.1
        imagePullPolicy: IfNotPresent
        command: ["sleep", "infinity"]
        resources:
          requests:
            cpu: 4
            memory: 8Gi
          limits:
            cpu: 4
            memory: 8Gi
        env:
        - name: CLICKHOUSE_HOST
          value: chi-clickhouse-dev-cluster-0-0
        - name: POSTGRES_HOST
          value: postgres
